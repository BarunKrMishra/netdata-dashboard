<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netdata Dashboard - Server Monitoring</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2123 0%, #1f2123 0%, #1f2123 0%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        #servers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2rem;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .server-management-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px; /* Touch-friendly minimum size */
            touch-action: manipulation; /* Prevent double-tap zoom */
        }

        .server-management-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .server-management-btn:active {
            transform: translateY(0);
        }

        .server-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .status-online {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-offline {
            background: #fed7d7;
            color: #742a2a;
        }

        .refresh-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 120px; /* Ensure minimum touch target */
            touch-action: manipulation; /* Prevent double-tap zoom */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .metric-card.clicked {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            transform: scale(1.05);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .metric-icon {
            font-size: 1.2rem;
            color: #4facfe;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .metric-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 5px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }

        .metric-unit {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .metric-trend {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .trend-up {
            color: #68d391;
        }

        .trend-down {
            color: #fc8181;
        }

        .server-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .server-card.alert {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6); }
            100% { box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3); }
        }

        /* Server Management Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .modal-body {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .server-list-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: #f8f9fa;
            margin-top: 15px;
        }
        
        .server-list-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .server-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .server-list-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .server-list-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .scroll-to-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .scroll-to-top-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .scroll-to-top-btn.show {
            display: block;
        }
        
        .server-count {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #6c757d;
            margin-left: 10px;
        }
        
        .load-values {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .load-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .load-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .load-value {
            font-size: 0.9rem;
            font-weight: 700;
            color: #000000;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }
        
        .load-item.load1 .load-value {
            color: #68d391; /* Green for load1 */
        }
        
        .load-item.load5 .load-value {
            color: #fc8181; /* Red for load5 */
        }
        
        .load-item.load15 .load-value {
            color: #63b3ed; /* Blue for load15 */
        }
        
        .metric-card.alert .load-value {
            color: #000000 !important;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        /* Data Modal Styles */
        .data-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .data-modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .data-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .data-modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .data-modal-close {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .data-modal-close:hover {
            color: #ff6b6b;
        }
        
        .data-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .data-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .data-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .data-server-name {
            color: #4facfe;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .data-timestamp {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .data-value {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .server-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .server-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
        }

        .server-item-info h4 {
            margin: 0 0 5px 0;
            color: #2d3748;
        }

        .server-item-info p {
            margin: 0;
            color: #718096;
            font-size: 0.9rem;
        }

        .server-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .server-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .server-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .server-status.online {
            background: rgba(72, 187, 120, 0.3);
            color: #68d391;
            border-color: rgba(72, 187, 120, 0.5);
        }

        .server-status.offline {
            background: rgba(245, 101, 101, 0.3);
            color: #fc8181;
            border-color: rgba(245, 101, 101, 0.5);
        }

        .metric-value.alert {
            color: #000000;
            animation: pulse-value 1.5s infinite;
        }

        @keyframes pulse-value {
            0% { text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5); }
        }

        .metric-value.warning {
            color: #d69e2e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .last-updated {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .refresh-indicator {
            text-align: center;
            color: #38a169;
            font-size: 0.8rem;
            margin-top: 10px;
            padding: 5px;
            background: #f0fff4;
            border-radius: 5px;
            border: 1px solid #c6f6d5;
        }

        .refresh-indicator i {
            margin-right: 5px;
        }

        /* ===== RESPONSIVE DESIGN FOR ALL DEVICES ===== */
        
        /* Extra Large Screens (TVs, Projectors, Large Monitors) - 1920px+ */
        @media (min-width: 1920px) {
            .container {
                max-width: 1800px;
                padding: 30px;
            }
            
            .header h1 {
                font-size: 3rem;
            }
            
            #servers-container {
                grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
                gap: 30px;
            }
            
            .server-card {
                padding: 30px;
            }
            
            .metric-card {
                padding: 25px;
            }
            
            .metric-value {
                font-size: 2.5rem;
            }
            
            .metric-title {
                font-size: 1.2rem;
            }
            
            .server-management-btn {
                padding: 16px 24px;
                font-size: 16px;
            }
        }
        
        /* Large Screens (Laptops, Desktops) - 1200px to 1919px */
        @media (min-width: 1200px) and (max-width: 1919px) {
            .container {
                max-width: 1400px;
                padding: 25px;
            }
            
            #servers-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 25px;
            }
            
            .server-card {
                padding: 25px;
            }
            
            .metric-card {
                padding: 20px;
            }
            
            .metric-value {
                font-size: 2rem;
            }
        }
        
        /* Medium Screens (Tablets) - 768px to 1199px */
        @media (min-width: 768px) and (max-width: 1199px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header-controls {
                justify-content: center;
            }
            
            #servers-container {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 20px;
            }
            
            .server-card {
                padding: 20px;
            }
            
            .metric-card {
                padding: 18px;
            }
            
            .metric-value {
                font-size: 1.8rem;
            }
            
            .metric-title {
                font-size: 1rem;
            }
            
            .server-management-btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
        
        /* Small Screens (Mobile Phones) - 320px to 767px */
        @media (max-width: 767px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header-controls {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .server-info {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .server-management-btn {
                width: 100%;
                justify-content: center;
                padding: 12px 16px;
                font-size: 14px;
            }
            
            #servers-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .server-card {
                padding: 15px;
            }
            
            .server-card h3 {
                font-size: 1.1rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .metric-card {
                padding: 15px;
            }
            
            .metric-value {
                font-size: 1.5rem;
            }
            
            .metric-title {
                font-size: 0.9rem;
            }
            
            .metric-unit {
                font-size: 0.8rem;
            }
            
            /* Modal adjustments for mobile */
            .modal-content {
                width: 95%;
                margin: 5% auto;
                max-height: 90vh;
            }
            
            .modal-header h2 {
                font-size: 1.2rem;
            }
            
            .form-group input,
            .form-group select {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .server-list-item {
                padding: 12px;
            }
            
            .server-list-item h4 {
                font-size: 1rem;
            }
            
            .server-list-item p {
                font-size: 0.85rem;
            }
        }
        
        /* Extra Small Screens (Small Mobile Phones) - 320px to 480px */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .server-card {
                padding: 12px;
            }
            
            .metric-card {
                padding: 12px;
            }
            
            .metric-value {
                font-size: 1.3rem;
            }
            
            .metric-title {
                font-size: 0.85rem;
            }
            
            .server-management-btn {
                padding: 10px 14px;
                font-size: 13px;
            }
            
            .modal-content {
                width: 98%;
                margin: 1% auto;
            }
        }
        
        /* Landscape Orientation for Mobile */
        @media (max-width: 767px) and (orientation: landscape) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .header-controls {
                flex-direction: row;
            }
            
            #servers-container {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* High DPI Displays (Retina, 4K) */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .metric-card {
                border-width: 0.5px;
            }
            
            .server-card {
                border-width: 0.5px;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .header-controls,
            .server-management-btn,
            .refresh-btn {
                display: none;
            }
            
            .server-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
            }
            
            .metric-card {
                break-inside: avoid;
            }
        }
        
        /* Accessibility - Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            }
            
            .header {
                background: rgba(45, 55, 72, 0.95);
                color: #e2e8f0;
            }
            
            .header h1 {
                color: #e2e8f0;

            .server-card {
                background: rgba(45, 55, 72, 0.9);
                color: #e2e8f0;

            .metric-card {
                background: rgba(45, 55, 72, 0.8);
                color: #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-server"></i> Netdata Dashboard</h1>
            <div class="header-controls">
                <button class="server-management-btn" onclick="openServerManagement()">

                </button>
                <div class="server-info">
                    <div class="server-status" id="serverStatus">
                        <i class="fas fa-circle"></i>
                        <span id="statusText">Checking...</span>
                    </div>
                    <button class="refresh-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh

        <div id="servers-container">
            <!-- Server cards will be dynamically generated here -->

        <!-- Server Management Modal -->

            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-server"></i> Server Management</h2>
                    <span class="close" onclick="closeServerManagement()">&times;</span>
                </div>
                <div class="modal-body">
                    <!-- Add Server Form -->
                    <div id="addServerForm" style="display: block;">
                        <h3>Add New Server</h3>
                        <form id="serverForm">
                            <div class="form-group">
                                <label for="serverId">Server ID (unique identifier):</label>
                                <input type="text" id="serverId" name="serverId" placeholder="e.g., server_180_39" required>
                            </div>
                            <div class="form-group">
                                <label for="serverName">Server Name:</label>
                                <input type="text" id="serverName" name="serverName" placeholder="e.g., Production Server 7" required>
                            </div>
                            <div class="form-group">
                                <label for="serverIp">Server IP Address:</label>
                                <input type="text" id="serverIp" name="serverIp" placeholder="e.g., 10.40.180.39" required>
                            </div>
                            <div class="form-group">
                                <label for="serverPort">Netdata Port:</label>
                                <input type="text" id="serverPort" name="serverPort" placeholder="19999" value="19999" required>

                            <div class="form-group">
                                <label for="serverDescription">Description (optional):</label>
                                <input type="text" id="serverDescription" name="serverDescription" placeholder="Brief description of this server">

                    <!-- Server List -->
                    <div id="serverList" style="margin-top: 30px;">
                        <h3>Current Servers <span id="serverCount" class="server-count">0 servers</span></h3>

                                <!-- Server list will be populated here -->
                            </div>

        <!-- Scroll to Top Button -->

            <i class="fas fa-arrow-up"></i>

        <div class="last-updated" id="lastUpdated">
            Last updated: Never
        </div>
        <div class="refresh-indicator" id="refreshIndicator">
            <i class="fas fa-wifi"></i> Connecting to WebSocket...
        </div>
    </div>

    <!-- Data Modal -->
    <div id="dataModal" class="data-modal">
        <div class="data-modal-content">
            <div class="data-modal-header">
                <h2 class="data-modal-title" id="dataModalTitle">Metric History</h2>
                <span class="data-modal-close" onclick="closeDataModal()">&times;</span>
            </div>
            <div class="data-list" id="dataList">
                <!-- Data items will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let previousData = {};
        let socket = null;
        let streamingActive = false;

        // Thresholds - Three levels for each metric
        const THRESHOLDS = {
            // MySQL Active Connections - Three threshold levels
            mysql_connections_alert: 400,      // Color change + Google Chat message
            mysql_connections_storage: 800,    // Store data when crossed
            mysql_connections_buzzer: 1000,   // Play buzzer sound
            
            // System Load - Three threshold levels  
            system_load_alert: 10,             // Color change + Google Chat message
            system_load_storage: 20,           // Store data when crossed
            system_load_buzzer: 50,            // Play buzzer sound
            
            // MySQL Per Second Connections - Three threshold levels
            mysql_per_sec_alert: 1000,         // Color change + Google Chat message
            mysql_per_sec_storage: 1000,       // Store data when crossed
            mysql_per_sec_buzzer: 1000,        // Play buzzer sound
            
            // Legacy thresholds for compatibility
            mysql_connections: 400000,  // 400K connections (legacy)
            system_load: 10.0,
            cpu_usage: 80,
            memory_usage: 85,
            disk_usage: 90
        };

        // Buzzer sound functionality
        let buzzerAudio = null;
        let buzzerActive = false;
        
        function initBuzzer() {
            // Create HTML5 Audio element for buzzer sound
            try {
                buzzerAudio = new Audio();
                buzzerAudio.preload = 'auto';
                buzzerAudio.volume = 0.7;
                
                // Create buzzer sound using Web Audio API as fallback
                buzzerAudio.onerror = function() {
                    console.log('Audio file not found, using Web Audio API fallback');
                    createWebAudioBuzzer();
                };
                
                // Try to load a buzzer sound file (you can replace this URL with your sound file)
                buzzerAudio.src = '/static/buzzer_sound.wav';
                
            } catch (e) {
                console.log('Audio not supported, using Web Audio API');
                createWebAudioBuzzer();
            }
        }
        
        function createWebAudioBuzzer() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                buzzerAudio = audioContext;
            } catch (e) {
                console.log('Web Audio API not supported');
            }
        }
        
        function playBuzzerSound() {
            if (!buzzerAudio || buzzerActive) return;
            
            buzzerActive = true;
            
            try {
                // If it's an HTML5 Audio element
                if (buzzerAudio instanceof HTMLAudioElement) {
                    buzzerAudio.currentTime = 0;
                    buzzerAudio.play().then(() => {
                        setTimeout(() => {
                            buzzerActive = false;
                        }, 2000); // Reset after 2 seconds
                    }).catch((e) => {
                        console.log('Error playing audio file:', e);
                        // Fallback to Web Audio API
                        playWebAudioBuzzer();
                    });
                } else {
                    // Use Web Audio API
                    playWebAudioBuzzer();
                }
                
            } catch (e) {
                console.log('Error playing buzzer sound:', e);
                buzzerActive = false;
            }
        }
        
        function playWebAudioBuzzer() {
            try {
                const audioContext = buzzerAudio;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Create a harsh buzzer sound
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.1);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.3);
                
                oscillator.type = 'square'; // Harsh sound
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
                
                // Reset buzzer active flag after sound completes
                setTimeout(() => {
                    buzzerActive = false;
                }, 600);
                
            } catch (e) {
                console.log('Error playing Web Audio buzzer:', e);
                buzzerActive = false;
            }
        }

        // Update metrics display for multiple servers
        function updateMetrics(data) {
            const now = new Date();
            const container = document.getElementById('servers-container');
            container.innerHTML = '';
            
            if (data.servers) {
                Object.keys(data.servers).forEach(serverId => {
                    const server = data.servers[serverId];
                    const serverCard = createServerCard(serverId, server, previousData[serverId]);
                    container.appendChild(serverCard);
                    previousData[serverId] = server;
                });
            }
            
            // Update last updated time with fetch time from server
            const fetchTime = data.fetch_time || now.toLocaleTimeString();
            document.getElementById('lastUpdated').textContent = `Last updated: ${now.toLocaleTimeString()} | Server fetch: ${fetchTime} | Auto-refresh: Every 1 second`;
        }

        function createServerCard(serverId, server, previousServer) {
            const card = document.createElement('div');
            card.className = 'server-card';
            
            // Check for alerts
            let alertLevel = 'normal';
            if (server.status === 'online') {
                if (server.mysql_active && server.mysql_active.data && server.mysql_active.data.length > 0) {
                    const mysqlValue = server.mysql_active.data[0][1] || 0; // Use exact value
                    if (mysqlValue > THRESHOLDS.mysql_connections) {
                        alertLevel = 'alert';
                    }
                }
                if (server.load && server.load.data && server.load.data.length > 0) {
                    const loadValue = server.load.data[0][1] || 0;
                    if (loadValue > THRESHOLDS.system_load) {
                        alertLevel = 'alert';
                    }
                }
            }
            
            if (alertLevel === 'alert') {
                card.classList.add('alert');
            }
            
            card.innerHTML = `
                <div class="server-header">
                    <div class="server-name">${server.name} (${server.ip})</div>
                    <div class="server-status ${server.status}">${server.status.toUpperCase()}</div>
                </div>
                <div class="metrics-grid">
                    ${createMetricCard('MySQL Active Connections', 'database', getMetricValue(server.mysql_active), 'active connections', getMetricTrend(previousServer?.mysql_active, server.mysql_active), THRESHOLDS.mysql_connections, 'mysql_active', serverId)}
                    ${createLoadCard(server.load, previousServer?.load, THRESHOLDS.system_load, serverId)}
                    ${createMetricCard('MySQL Per Second', 'exchange-alt', getMetricValue(server.mysql_per_sec), 'connections/sec', getMetricTrend(previousServer?.mysql_per_sec, server.mysql_per_sec), 0, 'mysql_per_sec', serverId)}
                </div>
            `;
            
            return card;
        }

        function createMetricCard(title, icon, value, unit, trend, threshold, metricType, serverId) {
            let isAlert = false;
            let shouldPlayBuzzer = false;
            
            // Handle MySQL active connections (use exact value)
            if (title === 'MySQL Active Connections') {
                const mysqlValue = parseFloat(value); // Use exact value
                isAlert = mysqlValue > THRESHOLDS.mysql_connections_alert;  // Use alert threshold for color
                shouldPlayBuzzer = mysqlValue > THRESHOLDS.mysql_connections_buzzer;  // Use buzzer threshold for sound
            } else if (title === 'MySQL Per Second Connections') {
                const mysqlPerSecValue = parseFloat(value);
                isAlert = mysqlPerSecValue > THRESHOLDS.mysql_per_sec_alert;  // Use alert threshold for color
                shouldPlayBuzzer = mysqlPerSecValue > THRESHOLDS.mysql_per_sec_buzzer;  // Use buzzer threshold for sound
            } else {
                isAlert = parseFloat(value) > threshold;
            }
            
            let alertClass = isAlert ? 'alert' : '';
            if (shouldPlayBuzzer) {
                alertClass = 'buzzer-alert';
            }
            
            // Play buzzer sound if threshold is crossed
            if (shouldPlayBuzzer) {
                playBuzzerSound();
            }
            
            return `
                <div class="metric-card ${alertClass}" onclick="showMetricHistory('${metricType}', '${serverId}')" data-metric-type="${metricType}" data-server-id="${serverId}">
                    <div class="metric-header">
                        <span class="metric-title">${title}</span>
                        <i class="fas fa-${icon} metric-icon"></i>
                    </div>
                    <div class="metric-value ${alertClass}" id="${title.replace(/\s+/g, '')}">${value}</div>
                    <div class="metric-unit">${unit}</div>
                    <div class="metric-trend">
                        ${trend}
                    </div>
                </div>
            `;
        }

        function createLoadCard(loadData, previousLoadData, threshold, serverId) {
            let isAlert = false;
            let shouldPlayBuzzer = false;
            let load1Value = '--';
            let load5Value = '--';
            let load15Value = '--';
            
            if (loadData && loadData.load1 !== undefined) {
                load1Value = loadData.load1.toFixed(2);
                load5Value = loadData.load5.toFixed(2);
                load15Value = loadData.load15.toFixed(2);
                
                // Check if load1 exceeds alert threshold (for color change)
                if (loadData.load1 > THRESHOLDS.system_load_alert) {
                    isAlert = true;
                }
                
                // Check if load1 exceeds buzzer threshold (for sound)
                if (loadData.load1 > THRESHOLDS.system_load_buzzer) {
                    shouldPlayBuzzer = true;
                }
            }
            
            let alertClass = isAlert ? 'alert' : '';
            if (shouldPlayBuzzer) {
                alertClass = 'buzzer-alert';
            }
            const trend = getLoadTrend(previousLoadData, loadData);
            
            // Play buzzer sound if threshold is crossed
            if (shouldPlayBuzzer) {
                playBuzzerSound();
            }
            
            return `
                <div class="metric-card ${alertClass}" onclick="showMetricHistory('system_load', '${serverId}')" data-metric-type="system_load" data-server-id="${serverId}">
                    <div class="metric-header">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>System Load</span>
                    </div>
                    <div class="metric-content">
                        <div class="load-values">
                            <div class="load-item load1">
                                <span class="load-label">1m:</span>
                                <span class="load-value">${load1Value}</span>
                            </div>
                            <div class="load-item load5">
                                <span class="load-label">5m:</span>
                                <span class="load-value">${load5Value}</span>
                            </div>
                            <div class="load-item load15">
                                <span class="load-label">15m:</span>
                                <span class="load-value">${load15Value}</span>
                            </div>
                        </div>
                        <div class="metric-trend">
                            ${trend}
                        </div>
                    </div>
                </div>
            `;
        }

        function getLoadTrend(previousData, currentData) {
            if (!previousData || !currentData || !currentData.load1) {
                return '<i class="fas fa-minus"></i><span>No change</span>';
            }
            
            const prevLoad1 = previousData.load1 || 0;
            const currLoad1 = currentData.load1 || 0;
            const diff = currLoad1 - prevLoad1;
            
            if (Math.abs(diff) < 0.01) {
                return '<i class="fas fa-minus"></i><span>No change</span>';
            }
            
            const trendIcon = diff > 0 ? 'fa-arrow-up trend-up' : 'fa-arrow-down trend-down';
            const trendText = diff > 0 ? 'Increasing' : 'Decreasing';
            
            return `<i class="fas ${trendIcon}"></i><span>${trendText}</span>`;
        }
        
        // Data Modal Functions
        function showMetricHistory(metricType, serverId) {
            console.log(`Opening metric history for: ${metricType}, server: ${serverId}`);
            
            const modal = document.getElementById('dataModal');
            const modalTitle = document.getElementById('dataModalTitle');
            const dataList = document.getElementById('dataList');
            
            // Set modal title based on metric type and server
            const titles = {
                'mysql_active': 'MySQL Active Connections History',
                'system_load': 'System Load History',
                'mysql_per_sec': 'MySQL Per Second Connections History'
            };
            
            modalTitle.textContent = `${titles[metricType] || 'Metric History'} - ${serverId}`;
            
            // Fetch data from API for specific server
            const apiUrl = `/api/metric-history/${serverId}/${metricType}`;
            console.log(`Fetching data from: ${apiUrl}`);
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(`Received data for ${serverId}:`, data);
                    if (data.status === 'success') {
                        displayMetricData(data.data, dataList, serverId);
                    } else {
                        dataList.innerHTML = '<div class="no-data">Error loading data</div>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching metric history:', error);
                    dataList.innerHTML = '<div class="no-data">Error loading data</div>';
                });
            
            modal.style.display = 'block';
        }
        
        function displayMetricData(data, container, serverId) {
            console.log(`Displaying data for server ${serverId}:`, data);
            
            if (!data || data.length === 0) {
                container.innerHTML = `<div class="no-data">No threshold crossings recorded yet for server: ${serverId}</div>`;
                return;
            }
            
            // Filter data to only show entries for the specific server (extra safety check)
            const filteredData = data.filter(item => item.server_id === serverId);
            console.log(`Filtered data for ${serverId}:`, filteredData);
            
            if (filteredData.length === 0) {
                container.innerHTML = `<div class="no-data">No threshold crossings recorded yet for server: ${serverId}</div>`;
                return;
            }
            
            // Sort data by timestamp (newest first)
            const sortedData = filteredData.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));
            
            container.innerHTML = sortedData.map(item => `
                <div class="data-item">
                    <div class="data-item-header">
                        <div class="data-server-name">${item.server_name} (${item.server_id})</div>
                        <div class="data-timestamp">${item.formatted_time}</div>
                    </div>
                    <div class="data-value">${item.value.toFixed(2)}</div>
                </div>
            `).join('');
        }
        
        function closeDataModal() {
            const modal = document.getElementById('dataModal');
            modal.style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dataModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        function getMetricValue(metricData) {
            if (metricData && metricData.data && metricData.data.length > 0) {
                const value = metricData.data[0][1];
                if (typeof value === 'number') {
                    // For MySQL active connections, show exact value
                    if (metricData.chart && metricData.chart.includes('mysql_local.connections_active')) {
                        return value.toFixed(2);
                    }
                    // For MySQL per second connections, show as decimal
                    if (metricData.chart && metricData.chart.includes('mysql_local.connections')) {
                        return value.toFixed(2);
                    }
                    return value.toFixed(2);
                }
                return value || '0';
            }
            return '--';
        }

        function getMetricTrend(previousData, currentData) {
            if (!previousData || !currentData) {
                return '<i class="fas fa-minus"></i><span>No change</span>';
            }
            
            const prevValue = previousData.data && previousData.data.length > 0 ? previousData.data[0][1] : 0;
            const currValue = currentData.data && currentData.data.length > 0 ? currentData.data[0][1] : 0;
            
            if (currValue > prevValue) {
                return '<i class="fas fa-arrow-up trend-up"></i><span class="trend-up">Increasing</span>';
            } else if (currValue < prevValue) {
                return '<i class="fas fa-arrow-down trend-down"></i><span class="trend-down">Decreasing</span>';
            } else {
                return '<i class="fas fa-minus"></i><span>No change</span>';
            }
        }

        // Update trend indicators
        function updateTrend(elementId, previousValue, currentValue) {
            const element = document.getElementById(elementId);
            if (previousValue === undefined) {
                element.innerHTML = '<i class="fas fa-minus"></i><span>No change</span>';
                return;
            }

            if (currentValue > previousValue) {
                element.innerHTML = '<i class="fas fa-arrow-up trend-up"></i><span class="trend-up">Increasing</span>';
            } else if (currentValue < previousValue) {
                element.innerHTML = '<i class="fas fa-arrow-down trend-down"></i><span class="trend-down">Decreasing</span>';
            } else {
                element.innerHTML = '<i class="fas fa-minus"></i><span>No change</span>';
            }
        }



        // WebSocket connection and event handlers
        function initializeWebSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('WebSocket connected');
                updateConnectionStatus('connected');
                document.getElementById('refreshIndicator').innerHTML = '<i class="fas fa-wifi"></i> WebSocket Connected - Starting real-time streaming...';
                
                // Streaming will start automatically on connection
            });
            
            socket.on('disconnect', function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus('disconnected');
                document.getElementById('refreshIndicator').innerHTML = '<i class="fas fa-exclamation-triangle"></i> WebSocket Disconnected - Trying to reconnect...';
            });
            
            socket.on('connection_status', function(data) {
                console.log('Connection status:', data);
                updateConnectionStatus(data.status);
            });
            
            socket.on('streaming_status', function(data) {
                console.log('Streaming status:', data);
                streamingActive = data.status === 'started';
                updateStreamingStatus(data.status);
            });
            
            socket.on('metrics_update', function(data) {
                if (data.status === 'success') {
                    updateMetrics(data);
                    updateServerStatus(true);
                } else {
                    updateServerStatus(false);
                    console.error('Error in metrics data:', data.message);
                }
            });
            
            socket.on('connect_error', function(error) {
                console.error('WebSocket connection error:', error);
                updateConnectionStatus('error');
                // Fallback to HTTP polling
                startHttpPolling();
            });
        }
        
        // Fallback HTTP polling
        function startHttpPolling() {
            console.log('Falling back to HTTP polling');
            document.getElementById('refreshIndicator').innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> HTTP Polling - Every 1 second';
            
            fetchData();
            setInterval(fetchData, 1000);
        }
        
        // Fetch data from API (fallback method)
        async function fetchData() {
            try {
                const timestamp = Date.now();
                const response = await fetch(`/api/metrics?_t=${timestamp}`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });
                const data = await response.json();

                if (data.status === 'success') {
                    updateMetrics(data);
                    updateServerStatus(true);
                } else {
                    updateServerStatus(false);
                    console.error('Error fetching data:', data.message);
                }
            } catch (error) {
                updateServerStatus(false);
                console.error('Error fetching data:', error);
            }
        }

        // Update connection status
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('serverStatus');
            const statusText = document.getElementById('statusText');

            switch(status) {
                case 'connected':
                    statusElement.className = 'server-status status-online';
                    statusText.textContent = 'WebSocket Connected';
                    break;
                case 'disconnected':
                    statusElement.className = 'server-status status-offline';
                    statusText.textContent = 'WebSocket Disconnected';
                    break;
                case 'error':
                    statusElement.className = 'server-status status-offline';
                    statusText.textContent = 'Connection Error';
                    break;
                default:
                    statusElement.className = 'server-status status-offline';
                    statusText.textContent = 'Connecting...';
            }
        }
        
        // Update streaming status
        function updateStreamingStatus(status) {
            const indicator = document.getElementById('refreshIndicator');
            switch(status) {
                case 'started':
                    indicator.innerHTML = '<i class="fas fa-broadcast-tower"></i> Real-time streaming active';
                    break;
                case 'stopped':
                    indicator.innerHTML = '<i class="fas fa-pause"></i> Streaming stopped';
                    break;
                case 'already_running':
                    indicator.innerHTML = '<i class="fas fa-broadcast-tower"></i> Streaming already active';
                    break;
            }
        }

        // Update server status (for backward compatibility)
        function updateServerStatus(isOnline) {
            if (!socket || !socket.connected) {
                const statusElement = document.getElementById('serverStatus');
                const statusText = document.getElementById('statusText');

                if (isOnline) {
                    statusElement.className = 'server-status status-online';
                    statusText.textContent = 'HTTP Online';
                } else {
                    statusElement.className = 'server-status status-offline';
                    statusText.textContent = 'HTTP Offline';
                }
            }
        }

        // Refresh data (manual refresh)
        function refreshData() {
            if (socket && socket.connected) {
                // Request immediate update via WebSocket
                socket.emit('start_streaming');
            } else {
                // Fallback to HTTP
                fetchData();
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing dashboard with WebSocket support...');
            
            // Initialize buzzer sound system
            initBuzzer();
            
            // Try WebSocket first
            initializeWebSocket();
            
            // Fallback to HTTP if WebSocket fails after 5 seconds
            setTimeout(function() {
                if (!socket || !socket.connected) {
                    console.log('WebSocket failed, using HTTP fallback');
                    startHttpPolling();
                }
            }, 5000);

            // Initialize server management after DOM is loaded
            initializeServerManagement();
        });

        // Initialize server management
        function initializeServerManagement() {
            console.log('Initializing server management...');
            
            // Add server form submission
            const serverForm = document.getElementById('serverForm');
            if (serverForm) {
                serverForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    console.log('Form submitted!');
                    
                    const formData = new FormData(e.target);
                    const serverData = {
                        server_id: formData.get('serverId'),
                        name: formData.get('serverName'),
                        ip: formData.get('serverIp'),
                        port: formData.get('serverPort'),
                        description: formData.get('serverDescription')
                    };

                    console.log('Sending server data:', serverData);

                    try {
                        const response = await fetch('/api/servers', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(serverData)
                        });

                        console.log('Response status:', response.status);
                        const result = await response.json();
                        console.log('Response data:', result);

                        if (result.status === 'success') {
                            alert(` ${result.message}`);
                            document.getElementById('serverForm').reset();
                            loadServerList();
                            // Refresh the dashboard to show the new server
                            setTimeout(() => {
                                if (socket && socket.connected) {
                                    socket.emit('start_streaming');
                                } else {
                                    fetchData();
                                }
                            }, 1000);
                        } else {
                            alert(` Error: ${result.error}`);
                        }
                    } catch (error) {
                        console.error('Error adding server:', error);
                        alert(` Error adding server: ${error.message}`);
                    }
                });
                console.log('Server form event listener attached');
            } else {
                console.error('Server form not found!');
            }
        }

        // Server Management Functions
        function openServerManagement() {
            console.log('Opening server management modal...');
            const modal = document.getElementById('serverModal');
            if (modal) {
                modal.style.display = 'block';
                console.log('Modal opened successfully');
                loadServerList();
            } else {
                console.error('Modal element not found!');
            }
        }

        function closeServerManagement() {
            document.getElementById('serverModal').style.display = 'none';
            document.getElementById('serverForm').reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('serverModal');
            if (event.target === modal) {
                closeServerManagement();
            }
        }

        // Load server list
        async function loadServerList() {
            console.log('Loading server list...');
            try {
                const response = await fetch('/api/servers');
                console.log('API response received:', response.status);
                const data = await response.json();
                
                console.log('Server list response:', data);
                if (data.status === 'success') {
                    console.log('Successfully loaded servers:', Object.keys(data.servers).length);
                    displayServerList(data.servers);
                } else {
                    console.error('Error loading servers:', data.error);
                }
            } catch (error) {
                console.error('Error loading servers:', error);
            }
        }

        // Display server list
        function displayServerList(servers) {
            console.log('Displaying server list:', servers);
            const serversList = document.getElementById('serversList');
            const serverCount = document.getElementById('serverCount');
            console.log('serversList element found:', serversList);
            
            if (!serversList) {
                console.error('serversList element not found!');
                return;
            }
            
            serversList.innerHTML = '';
            
            // Update server count
            const serverCountValue = Object.keys(servers).length;
            if (serverCount) {
                serverCount.textContent = `${serverCountValue} server${serverCountValue !== 1 ? 's' : ''}`;
            }

            if (Object.keys(servers).length === 0) {
                serversList.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">No servers configured</p>';
                console.log('No servers to display');
                return;
            }

            console.log(`Displaying ${Object.keys(servers).length} servers`);
            for (const [serverId, server] of Object.entries(servers)) {
                console.log(`Adding server: ${serverId} - ${server.name}`);
                const serverItem = document.createElement('div');
                serverItem.className = 'server-item';
                serverItem.style.border = '2px solid red'; // Debug: make items visible
                serverItem.style.margin = '10px 0';
                serverItem.style.padding = '15px';
                serverItem.style.backgroundColor = '#f0f0f0';
                serverItem.innerHTML = `
                    <div class="server-item-info">
                        <h4 style="color: #333; margin: 0 0 5px 0;">${server.name}</h4>
                        <p style="color: #666; margin: 0;">${server.ip}:${server.port} ${server.description ? '- ' + server.description : ''}</p>
                    </div>
                    <div class="server-item-actions" style="margin-top: 10px;">
                        <button class="btn btn-danger btn-small" onclick="removeServer('${serverId}')" style="background: #ff0000 !important; color: white !important; padding: 8px 16px !important; border: none !important; border-radius: 4px !important; cursor: pointer !important;">
                             REMOVE SERVER
                        </button>
                    </div>
                `;
                serversList.appendChild(serverItem);
                console.log(`Server item added to DOM:`, serverItem);
            }
            console.log('Server list display completed. Total items:', serversList.children.length);
            
            // Show scroll-to-top button if there are many servers
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            if (scrollToTopBtn && serverCountValue > 3) {
                scrollToTopBtn.classList.add('show');
            } else if (scrollToTopBtn) {
                scrollToTopBtn.classList.remove('show');
            }
        }

        // Scroll to top function
        function scrollToTop() {
            const modalBody = document.querySelector('.modal-body');
            if (modalBody) {
                modalBody.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }

        // Remove server
        async function removeServer(serverId) {
            console.log('Removing server:', serverId);
            if (!confirm('Are you sure you want to remove this server?')) {
                return;
            }

            try {
                const response = await fetch(`/api/servers/${serverId}`, {
                    method: 'DELETE'
                });

                console.log('Delete response status:', response.status);
                const result = await response.json();
                console.log('Delete response data:', result);

                if (result.status === 'success') {
                    alert(` ${result.message}`);
                    loadServerList();
                    // Refresh the dashboard to remove the server
                    setTimeout(() => {
                        if (socket && socket.connected) {
                            socket.emit('start_streaming');
                        } else {
                            fetchData();
                        }
                    }, 1000);
                } else {
                    alert(` Error: ${result.error}`);
                }
            } catch (error) {
                console.error('Error removing server:', error);
                alert(` Error removing server: ${error.message}`);
            }
        }
    </script>
</body>
</html>
